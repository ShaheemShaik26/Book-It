<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Book-It</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #e5d5c0;
        }
        .login-container {
            max-width: 400px;
            margin: 100px auto;
            padding: 20px;
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        .btn-primary {
            background-color: #4a3f35;
            border-color: #4a3f35;
        }
        .btn-primary:hover {
            background-color: #3b322b;
            border-color: #3b322b;
        }
        h2 {
            color: #4a3f35;
        }
    </style>
</head>
<body>

    <div class="login-container p-4">
        <h2 class="text-center mb-4">Login to Book-It</h2>
        <form id="loginForm"> 
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Login</button>
            <p class="text-center mt-3"><a href="#" class="text-dark">Forgot Password?</a></p>
        </form>
        <p class="text-center mt-3">No account? <a href="signup.html" class="text-dark">Sign up</a></p>
    </div>

    <script> 
        document.getElementById("loginForm").addEventListener("submit", async function(event) {
            event.preventDefault();
            
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            try {
                const response = await fetch("http://localhost:5000/api/auth/login", { 
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ email, password })
                });
            
                console.log("Response Status:", response.status); 
                console.log("Response Headers:", response.headers); 
                const result = await response.json(); 
            
                console.log("Server Response:", result);
                
                if (!response.ok) {
                    alert(result.message || "Login failed!");
                    return;
                }
            
                localStorage.setItem("token", result.token);
                localStorage.setItem("userId", result.userId);
                localStorage.setItem("username", result.username);
                alert("Login successful!");
                window.location.href = "profile.html";
            
            } catch (error) {
                console.error("Login error:", error);
                alert("An error occurred. Please try again.");
            }
            
        });
    </script>
    
</body>
</html>
